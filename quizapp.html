<!DOCTYPE html>
<html>
	<head>

		<link href="quizappmain.css" rel="stylesheet" type="text/css">

	</head>
	
	<body>
		<h1 id="spm-tekst">Quiz</h1>

			<div id="divD" onclick="svar(4)">D</div>
		</div>

		<div id="kontroller">

		</div>
		<br>
		<div id="symbol-teller">
		</div>
		<div id="quiz-velger">
			<a id="quiz1" onclick="velgQuiz(addisjon1)">Niv책 1</a>
			<a id="quiz2" onclick="velgQuiz(addisjon2)">Niv책 2</a>
			<a id="quiz3" onclick="velgQuiz(addisjon3)">Niv책 3</a>
			<a id="quiz4" onclick="velgQuiz(addisjon4)">Niv책 4</a>
		</div>
	</body>
	<script src="quizapp.js"></script>
</html>
